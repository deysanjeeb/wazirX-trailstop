<!DOCTYPE html>
<html>
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="style.css" >
  <title>
    Log In
  </title>
</head>
<body>
<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">
            <form action="/login" method="POST" id="login">
            <div class="mb-md-5 mt-md-4 pb-5">

              <h2 class="fw-bold mb-2 text-uppercase">API Details</h2>
              <p class="text-white-50 mb-5">Please enter your API and Secret key!</p>

              <div class="form-outline form-white mb-4">
                <label class="form-label" for="typeEmailX">API Key</label>
                <input type="password" name="apiKey" class="form-control form-control-lg" />
              </div>

              <div class="form-outline form-white mb-4">
                <label class="form-label" for="typePasswordX">Secret Key</label>
                <input type="password" name="secretKey" class="form-control form-control-lg" />
              </div>
              <input type="checkbox" id="save" name="save" value="True">
              <label for="save">Save</label><br>
              <button class="btn btn-outline-light btn-lg px-5" type="submit">Enter</button>
            </div>
          </form>
            <!-- <div>
              <p class="mb-0">Don't have an account? <a href="#!" class="text-white-50 fw-bold">Sign Up</a></p>
            </div> -->

          </div>
        </div>
      </div>
    </div>
  </div>
</section>

  </html>
