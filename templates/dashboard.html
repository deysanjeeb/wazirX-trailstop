<!DOCTYPE html>
<html>
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="style.css" >
  <title>
    Dashboard
  </title>
</head>
<body>
{{open_ord}}

{% if action == "parameters" %} 
  <form action="/dashboard" method="POST" id="dashboard">
    <label class="form-label">Ticker:</label>
    <input type="text" name="tick" class="form-control form-control-lg" />
    <label class="form-label" >Quantity</label>
    <input type="text" name="quan" class="form-control form-control-lg" />
    <label class="form-label">Trail %:</label>
    <input type="text" name="trail_tage" class="form-control form-control-lg" />
    <label class="form-label">orderId:</label>
    <input type="text" name="orderId" class="form-control form-control-lg" />
    <label class="form-label">sellPrice:</label>
    <input type="text" name="sPrice" class="form-control form-control-lg" />
    <button class="btn btn-outline-dark btn-lg px-5" type="submit">Enter</button>
  </form>
  {% endif %}
  {% if action == "complete" %} 
  complete
  {% endif %}

  {% if action == "display" %} 
  Price: stat['price']
  Stop Price: stat['stopPrice']
  {% endif %}
  </body>
  </html>
